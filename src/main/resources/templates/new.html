<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">

  <div>

    <label for="name">Enter Name</label>
    <input type="text" th:field="*{username}" id="name"/>
    <br><br>
    <label for="surname">Enter Surname</label>
    <input type="text" th:field="*{password}" id="surname"/>
    <br><br>
    <label for="email">Enter Department</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br><br>
    <label for="roles">Enter Role</label>
    <input type="text" th:field="*{roles}" id="roles"/>
    <br><br>
    <input type="submit" value="Create">

  </div>

</form>

</body>
</html>
